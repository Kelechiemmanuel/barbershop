<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        #cart, #products {
    float: left;
    margin-right: 20px;
}

#cart-items li {
    margin-bottom: 10px;
}

button {
    margin-left: 10px;
}
img{
    width: 200px;
}

    </style>
</head>
<body>
    <h1>Shopping Cart</h1>

    <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <button onclick="clearCart()">Clear Cart</button>
    </div>

    <div id="products">
        <h2>Products</h2>
        <ul id="product-items">
            <li>
                <img src="images/gallary.jpg" alt="">
                 <button onclick="addToCart('Product 1')">Add to Cart</button>
            </li>
            <li><img src="images/comb.png" alt="">
                <button onclick="addToCart('Product 2')">Add to Cart</button>
            </li>
            <li><img src="images/comb2.png" alt=""> 
                <button onclick="addToCart('Product 3')">Add to Cart</button>
                <li>
                    <img src="images/download.png" alt="">
                     <button onclick="addToCart({ name: 'Product 1', price: 10 })">Add to Cart</button></li>

            </li>
        </ul>
    </div>

    <script>
        // Array to store the cart items
let cartItems = [];

// Function to add items to the cart
function addToCart(item) {
    cartItems.push(item);
    displayCartItems();
}

// Function to remove items from the cart
function removeFromCart(index) {
    cartItems.splice(index, 1);
    displayCartItems();
}

// Function to clear the cart
function clearCart() {
    cartItems = [];
    displayCartItems();
}

// Function to display the cart items
function displayCartItems() {
    const cartItemsList = document.getElementById('cart-items');
    cartItemsList.innerHTML = '';

    for (let i = 0; i < cartItems.length; i++) {
        const item = cartItems[i];
        const li = document.createElement('li');
        li.textContent = item;
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.onclick = function() {
            removeFromCart(i);
        };
        li.appendChild(removeButton);
        cartItemsList.appendChild(li);
    }
}

function displayCartItems() {
    const cartItemsList = document.getElementById('cart-items');
    cartItemsList.innerHTML = '';

    for (let i = 0; i < cartItems.length; i++) {
        const item = cartItems[i];
        const li = document.createElement('li');
        li.textContent = item.name + ' - $' + item.price;
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.onclick = function() {
            removeFromCart(i);
        };
        li.appendChild(removeButton);
        cartItemsList.appendChild(li);
    }
}
    </script>
</body>
</html>
